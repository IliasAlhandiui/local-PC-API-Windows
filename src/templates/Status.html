<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PC Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 24px;
      background: #fafafa;
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
    }
    .top {
      display: flex;
      gap: 12px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    .pill {
      font-size: 12px;
      padding: 4px 10px;
      border: 1px solid #ddd;
      border-radius: 999px;
      background: #fff;
    }
    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h2 {
      font-size: 14px;
      margin: 0 0 10px;
      color: #333;
    }

    .kv {
      display: grid;
      grid-template-columns: 160px 1fr;
      row-gap: 8px;
      column-gap: 10px;
    }
    .k { color: #666; }
    .v { font-variant-numeric: tabular-nums; }

    .bar {
      height: 10px;
      background: #eee;
      border-radius: 999px;
      overflow: hidden;
    }
    .bar > div {
      height: 100%;
      background: #222;
      width: 0%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    th {
      color: #666;
      font-weight: 600;
    }

    .alerts {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .alert {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      background: #fff7ed;
      border: 1px solid #fed7aa;
      color: #9a3412;
    }

    .muted {
      color: #777;
      font-size: 12px;
      margin-top: 8px;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <h1 id="title">PC Dashboard</h1>
    <div class="pill mono" id="platform">—</div>
    <div class="pill mono" id="net">↓ — KB/s · ↑ — KB/s</div>
    <div class="pill mono" id="updated">updated: —</div>
  </div>

  <div class="alerts" id="alerts"></div>

  <div class="grid">
    <!-- SYSTEM CARD -->
    <div class="card">
      <h2>System</h2>
      <div class="kv">
        <div class="k">Hostname</div>
        <div class="v mono" id="hostname">—</div>

        <div class="k">Uptime</div>
        <div class="v mono" id="uptime">—</div>

        <div class="k">CPU total</div>
        <div class="v">
          <span class="mono" id="cpu_total">—</span>%
          <div class="bar" style="margin-top:6px;">
            <div id="cpu_bar"></div>
          </div>
        </div>

        <div class="k">RAM</div>
        <div class="v">
          <span class="mono" id="ram_line">—</span>
          <div class="bar" style="margin-top:6px;">
            <div id="ram_bar"></div>
          </div>
        </div>

        <div class="k">Disks</div>
        <div class="v" id="disks">—</div>
      </div>

      <div class="muted">Auto-refreshes every 2 seconds.</div>
    </div>

    <!-- CPU CORES -->
    <div class="card">
      <h2>CPU per core</h2>
      <div id="cores"></div>
    </div>

    <!-- TOP CPU PROCS -->
    <div class="card">
      <h2>Top processes by CPU</h2>
      <table>
        <thead>
          <tr><th>Process</th><th>PID</th><th>CPU%</th><th>RAM%</th></tr>
        </thead>
        <tbody id="top_cpu"></tbody>
      </table>
    </div>

    <!-- TOP RAM PROCS -->
    <div class="card">
      <h2>Top processes by RAM</h2>
      <table>
        <thead>
          <tr><th>Process</th><th>PID</th><th>CPU%</th><th>RAM%</th></tr>
        </thead>
        <tbody id="top_ram"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const token = new URLSearchParams(location.search).get("token");

  function fmtUptime(sec) {
    const d = Math.floor(sec / 86400);
    const h = Math.floor((sec % 86400) / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const s = sec % 60;
    const parts = [];
    if (d) parts.push(`${d}d`);
    if (h || d) parts.push(`${h}h`);
    if (m || h || d) parts.push(`${m}m`);
    parts.push(`${s}s`);
    return parts.join(" ");
  }

  function setBar(el, percent) {
    el.style.width = Math.max(0, Math.min(100, percent)) + "%";
  }

  function renderCores(cores) {
    const el = document.getElementById("cores");
    el.innerHTML = cores.map((p, i) => `
      <div style="display:grid; grid-template-columns:70px 1fr 55px; gap:10px; align-items:center; padding:6px 0; border-bottom:1px solid #eee;">
        <div class="mono">Core ${i}</div>
        <div class="bar"><div style="width:${p}%;"></div></div>
        <div class="mono" style="text-align:right;">${p.toFixed(1)}%</div>
      </div>
    `).join("");
  }

  function renderDisks(disks) {
    const el = document.getElementById("disks");
    el.innerHTML = disks.map(d => `
      <div style="margin-bottom:10px;">
        <div style="display:flex; justify-content:space-between;">
          <div class="mono">${d.mount[0]}:</div>
          <div class="mono">${d.percent.toFixed(1)}% · free ${d.free_gb} / ${d.total_gb} GB</div>
        </div>
        <div class="bar" style="margin-top:6px;">
          <div style="width:${d.percent}%;"></div>
        </div>
      </div>
    `).join("");
  }

  function renderProcRows(id, rows) {
    const el = document.getElementById(id);
    el.innerHTML = rows.map(r => `
      <tr>
        <td class="mono">${(r.name || "").replaceAll("<","&lt;")}</td>
        <td class="mono">${r.pid}</td>
        <td class="mono">${r.cpu.toFixed(1)}</td>
        <td class="mono">${r.mem.toFixed(1)}</td>
      </tr>
    `).join("");
  }

  function renderAlerts(alerts) {
    const el = document.getElementById("alerts");
    const map = {
      "HIGH_CPU": "⚠ High CPU usage",
      "HIGH_RAM": "⚠ High RAM usage"
    };
    el.innerHTML = alerts.map(a => {
      if (a.startsWith("LOW_DISK_")) {
        return `<div class="alert">⚠ Low disk space (${a.slice(-1)}:)</div>`;
      }
      return `<div class="alert">${map[a] || a}</div>`;
    }).join("");
  }

  async function refresh() {
    const res = await fetch(`/status.json?token=${encodeURIComponent(token)}`, { cache: "no-store" });
    if (!res.ok) return;
    const d = await res.json();

    document.getElementById("title").textContent = `PC Dashboard — ${d.hostname}`;
    document.getElementById("hostname").textContent = d.hostname;
    document.getElementById("platform").textContent = d.platform;
    document.getElementById("uptime").textContent = fmtUptime(d.uptime_sec);

    document.getElementById("cpu_total").textContent = d.cpu.total_percent.toFixed(1);
    setBar(document.getElementById("cpu_bar"), d.cpu.total_percent);

    document.getElementById("ram_line").textContent =
      `${d.ram.percent.toFixed(1)}% · ${d.ram.used_gb} / ${d.ram.total_gb} GB \n (available ${d.ram.available_gb} GB)`;
    setBar(document.getElementById("ram_bar"), d.ram.percent);

    document.getElementById("net").textContent =
      `↓ ${d.network.down_kbps.toFixed(1)} KB/s · ↑ ${d.network.up_kbps.toFixed(1)} KB/s`;

    document.getElementById("updated").textContent =
      `updated: ${new Date(d.ts * 1000).toLocaleTimeString()}`;

    renderCores(d.cpu.per_core_percent);
    renderDisks(d.disks);
    renderProcRows("top_cpu", d.top_processes.cpu);
    renderProcRows("top_ram", d.top_processes.ram);
    renderAlerts(d.alerts);
  }

  refresh();
  setInterval(refresh, 2000);
</script>
</body>
</html>
